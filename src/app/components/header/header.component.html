<header class="bg-green-600 text-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold">AgriInfo Hub</h1>

    <!-- Desktop nav -->
    <nav class="hidden md:flex gap-6 text-sm">
      <a
        routerLink="/"
        routerLinkActive="font-bold text-yellow-300"
        class="relative group font-semibold hover:text-yellow-200 transition px-2"
      >
        Home
        <span
          class="absolute left-1/2 -translate-x-1/2 bottom-0 h-0.5 w-0 bg-yellow-300 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>

      <a
        routerLink="/farming-guides"
        routerLinkActive="font-bold text-yellow-300"
        class="relative group font-semibold hover:text-yellow-200 transition px-2"
      >
        Farming Guides
        <span
          class="absolute left-1/2 -translate-x-1/2 bottom-0 h-0.5 w-0 bg-yellow-300 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>

      <a
        routerLink="/crop-details"
        routerLinkActive="font-bold text-yellow-300"
        class="relative group font-semibold hover:text-yellow-200 transition px-2"
      >
        Crop Details
        <span
          class="absolute left-1/2 -translate-x-1/2 bottom-0 h-0.5 w-0 bg-yellow-300 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>

      <a
        routerLink="/pest-control"
        routerLinkActive="font-bold text-yellow-300"
        class="relative group font-semibold hover:text-yellow-200 transition px-2"
      >
        Pest Control
        <span
          class="absolute left-1/2 -translate-x-1/2 bottom-0 h-0.5 w-0 bg-yellow-300 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>

      <a
        routerLink="/contact"
        routerLinkActive="font-bold text-yellow-300"
        class="relative group font-semibold hover:text-yellow-200 transition px-2"
      >
        Contact
        <span
          class="absolute left-1/2 -translate-x-1/2 bottom-0 h-0.5 w-0 bg-yellow-300 transition-all duration-300 group-hover:w-full"
        ></span>
      </a>
    </nav>

    <!-- Mobile toggle button -->
    <button (click)="toggleMenu()" class="md:hidden">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Mobile nav -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-green-900 px-4 pb-4 space-y-2">
    <a routerLink="/" routerLinkActive="font-bold text-yellow-300" class="block"
      >Home</a
    >
    <a
      routerLink="/farming-guides"
      routerLinkActive="font-bold text-yellow-300"
      class="block"
      >Farming Guides</a
    >
    <a
      routerLink="/crop-details"
      routerLinkActive="font-bold text-yellow-300"
      class="block"
      >Crop Details</a
    >
    <a
      routerLink="/pest-control"
      routerLinkActive="font-bold text-yellow-300"
      class="block"
      >Pest Control</a
    >
    <a
      routerLink="/contact"
      routerLinkActive="font-bold text-yellow-300"
      class="block"
      >Contact</a
    >
  </div>
</header>
