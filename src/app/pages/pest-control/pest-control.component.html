<div class="p-4">
  <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let pest of pestData"
      data-aos="fade-up"
      data-aos-delay="300"
      class="bg-white rounded-2xl shadow-lg p-6 border border-red-200 hover:shadow-xl transition duration-300"
    >
      <img
        [src]="pest.image"
        alt="{{ pest.name }}"
        class="w-full h-48 object-cover rounded-xl mb-4 cursor-pointer"
        (click)="openImage(pest.image)"
      />
      <h2 class="text-xl font-bold text-red-700 mb-2">üêõ {{ pest.name }}</h2>

      <div class="text-sm text-gray-700 space-y-1">
        <p>
          <span class="font-semibold text-red-600">Effect:</span>
          {{ pest.effect }}
        </p>
        <p>
          <span class="font-semibold text-red-600">Natural Control:</span>
          <span *ngIf="pest.naturalControl?.length; else noNatural">
            <ul class="list-disc list-inside">
              <li *ngFor="let method of pest.naturalControl">{{ method }}</li>
            </ul>
          </span>
          <ng-template #noNatural>
            <span class="text-gray-500">No natural methods listed</span>
          </ng-template>
        </p>
        <p>
          <span class="font-semibold text-red-600">Chemical Control:</span>
          <span *ngIf="pest.chemicalControl?.length; else noChemical">
            <ul class="list-disc list-inside">
              <li *ngFor="let chem of pest.chemicalControl">{{ chem }}</li>
            </ul>
          </span>
          <ng-template #noChemical>
            <span class="text-gray-500">No chemical methods listed</span>
          </ng-template>
        </p>
      </div>
    </div>
  </div>
  <!-- Fullscreen Image Preview Modal -->
  <div
    *ngIf="selectedImage"
    class="fixed inset-0 z-50 bg-black bg-opacity-80 flex items-center justify-center"
    (click)="closeImage()"
  >
    <img
      [src]="selectedImage"
      alt="Preview"
      class="max-w-full max-h-[90vh] rounded-xl shadow-xl"
      (click)="$event.stopPropagation()"
    />
    <button
      (click)="closeImage()"
      class="absolute top-5 right-5 text-white text-3xl font-bold hover:text-red-500"
    >
      &times;
    </button>
  </div>
</div>
