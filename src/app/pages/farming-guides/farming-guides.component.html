<section class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-2xl md:text-3xl font-bold text-green-800 mb-6">
    Farming Guides
  </h2>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let guide of guides"
      class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300"
    >
      <img
        [src]="guide.image"
        alt="Farming guide image"
        class="w-full h-40 object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-green-700">{{ guide.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ guide.summary }}</p>
        <a
          [routerLink]="['/farming-guides', guide.id]"
          class="text-green-700 hover:underline text-sm font-medium mt-2 inline-block"
          >Read more</a
        >
      </div>
    </div>
  </div>
</section>
