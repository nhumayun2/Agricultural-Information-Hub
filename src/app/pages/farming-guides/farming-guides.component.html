<section class="max-w-7xl mx-auto px-4 py-8">
  <h2
    data-aos="fade-right"
    data-aos-delay="200"
    class="text-2xl md:text-3xl font-bold text-green-600 mb-6"
  >
    Farming Guides
  </h2>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div
      data-aos="fade-down"
      data-aos-delay="300"
      *ngFor="let guide of guides"
      class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300"
    >
      <img
        [src]="guide.image"
        alt="Farming guide image"
        class="w-full h-40 object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-green-700">{{ guide.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ guide.summary }}</p>
        <button
          (click)="openGuide(guide)"
          class="text-green-700 hover:underline text-sm font-medium mt-2 inline-block"
        >
          Read more
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Modal for Farming Guide Details -->
<div
  data-aos="fade-down"
  data-aos-delay="400"
  *ngIf="selectedGuide"
  class="fixed inset-0 bg-transparent-300 bg-opacity-60 backdrop-blur-sm z-50 flex items-center justify-center"
  (click)="closeGuide()"
>
  <div
    class="bg-white rounded-2xl p-6 w-full max-w-5xl max-h-[90vh] overflow-y-auto shadow-xl relative modal-scroll"
    (click)="$event.stopPropagation()"
  >
    <button
      class="absolute top-3 right-4 text-xl font-bold text-red-600 hover:text-red-800"
      (click)="closeGuide()"
    >
      &times;
    </button>
    <h3 class="text-2xl font-bold text-green-800 mb-2">
      {{ selectedGuide.title }}
    </h3>
    <img
      [src]="selectedGuide.image"
      alt="{{ selectedGuide.title }}"
      class="w-full h-48 object-cover rounded-xl mb-4"
    />

    <div *ngFor="let section of selectedGuide.sections" class="mb-4">
      <h4 class="font-semibold text-green-700 mb-1">{{ section.title }}</h4>
      <ul class="list-disc list-inside text-gray-700">
        <li *ngFor="let para of section.content">{{ para }}</li>
      </ul>
    </div>
  </div>
</div>
