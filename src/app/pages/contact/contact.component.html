<div class="max-w-4xl mx-auto p-4 mt-8 text-gray-800">
  <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>

  <form
    class="space-y-4 bg-white shadow-md rounded-xl p-6"
    (ngSubmit)="onSubmit()"
  >
    <div>
      <label class="block font-medium mb-1">Name</label>
      <input
        type="text"
        name="name"
        ngModel
        required
        placeholder="Your name"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Email</label>
      <input
        type="email"
        name="email"
        ngModel
        required
        placeholder="your@email.com"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Subject</label>
      <input
        type="text"
        name="subject"
        ngModel
        placeholder="Optional subject"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Message</label>
      <textarea
        name="message"
        rows="4"
        ngModel
        required
        placeholder="Type your message..."
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300"
    >
      Send Message
    </button>
  </form>

  <div class="mt-10 text-center text-sm text-gray-600">
    <p>Email: contact&#64;yourdomain.com</p>
    <p>Phone: +880 123 456 789</p>
    <p>Location: Dhaka, Bangladesh</p>
  </div>
</div>
